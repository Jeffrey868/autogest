<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>AutoGest - Login</title>

<style>
body {
    background-color: #1a1a2e;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin: 0;
}

.login-box {
    background:#16213e;
    padding:40px;
    border-radius:10px;
    width:300px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

h2 {
    color:white;
    text-align:center;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    box-sizing: border-box; /* Garante que o padding não quebre a largura */
}

button {
    width:100%;
    padding:10px;
    background:#e94560;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-weight: bold;
    margin-top: 10px;
}

button:hover {
    background: #ff4d6d;
}

.erro {
    color:#ff4d6d;
    text-align:center;
    font-size: 14px;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>AutoGest</h2>

    <input type="email" id="username" placeholder="E-mail (admin@admin.com)">
    <input type="password" id="password" placeholder="Senha (admin123)">

    <button id="btnLogin">Entrar</button>

    <p class="erro" id="erro"></p>
</div>

<script>
// URL oficial do seu backend no Render
const API_URL = "https://autogest-backend-ikmb.onrender.com";

document.getElementById("btnLogin").addEventListener("click", async function() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const erroElemento = document.getElementById("erro");

    if (!username || !password) {
        erroElemento.innerText = "Preencha todos os campos.";
        return;
    }

    erroElemento.innerText = "Conectando...";

    try {
        // AJUSTE AQUI: Removido o "/auth" para bater com o seu main.py
        const response = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: username,
                senha: password
            })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem("token", data.access_token);
            window.location.href = "dashboard.html";
        } else {
            // Exibe a mensagem de erro vinda do backend (ex: "E-mail ou senha incorretos")
            erroElemento.innerText = data.detail || "Usuário ou senha inválidos";
        }
    } catch (error) {
        erroElemento.innerText = "Erro ao conectar com o servidor.";
        console.error("Erro de conexão:", error);
    }
});
</script>

</body>
</html>
