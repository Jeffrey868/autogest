<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AutoGest - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
    <h2>AutoGest</h2>
    <p onclick="location.reload()">üìä Dashboard</p>
    <p onclick="abrirModal()">‚ûï Novo Ve√≠culo</p>
    <p onclick="logout()" style="color: #ff4d6d; margin-top: 50px;">üö™ Sair</p>
</div>

<div class="content">
    <h1>Gest√£o de Estoque</h1>

    <div id="cards-container" class="dashboard-grid"></div>

    <div class="stock-container" style="display: flex; gap: 10px; align-items: center;">
        <input type="text" id="consultaPlaca" placeholder="Placa para consulta RENAVE" style="width: 250px; padding: 10px; border-radius: 5px;">
        <button onclick="consultarRENAVE()" style="background:#4ecca3; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">üîç Consultar Governo</button>
    </div>

    <div class="stock-container">
        <table>
            <thead><tr><th>Ve√≠culo</th><th>Placa</th><th>Valor</th><th>A√ß√µes</th></tr></thead>
            <tbody id="lista-estoque"></tbody>
        </table>
    </div>
</div>

<div id="modalVeiculo" class="modal">
    <div class="modal-content">
        <h2>Dados do Ve√≠culo</h2>
        <input type="text" id="marca" placeholder="Marca (Ex: Fiat)">
        <input type="text" id="modelo" placeholder="Modelo (Ex: Argo)">
        <input type="text" id="placa" placeholder="Placa">
        <input type="number" id="valor" placeholder="Valor de Venda">
        <button onclick="salvarVeiculo()" style="width:100%; background:#e94560; color:white; padding:12px; border:none; border-radius:5px; cursor:pointer;">Confirmar e Salvar</button>
        <p onclick="fecharModal()" style="text-align:center; cursor:pointer; color:#aaa; margin-top:10px;">Cancelar</p>
    </div>
</div>

<script>
    const API_URL = "https://autogest-backend-ikmb.onrender.com";
    const token = localStorage.getItem("token");

    // Bloqueia acesso se n√£o estiver logado
    if (!token) window.location.href = "index.html";

    // Busca dados do servidor e desenha na tela
    async function atualizarTela() {
        const headers = { "Authorization": `Bearer ${token}` };

        // Atualiza Cards
        const resD = await fetch(`${API_URL}/dashboard`, { headers });
        const d = await resD.json();
        document.getElementById("cards-container").innerHTML = `
            <div class="card"><h3>${d.total_veiculos}</h3><p>Em Estoque</p></div>
            <div class="card"><h3>R$ ${d.valor_total.toLocaleString('pt-BR')}</h3><p>Patrim√¥nio</p></div>
        `;

        // Atualiza Tabela
        const resV = await fetch(`${API_URL}/veiculos`, { headers });
        const veiculos = await resV.json();
        document.getElementById("lista-estoque").innerHTML = veiculos.map(v => `
            <tr>
                <td><strong>${v.marca}</strong> ${v.modelo}</td>
                <td>${v.placa}</td>
                <td>R$ ${v.valor.toLocaleString('pt-BR')}</td>
                <td><button class="btn-delete" onclick="excluir(${v.id})">üóëÔ∏è Excluir</button></td>
            </tr>
        `).join("");
    }

    // Consulta dados oficiais pela placa
    async function consultarRENAVE() {
        const placa = document.getElementById("consultaPlaca").value;
        const res = await fetch(`${API_URL}/renave/consultar/${placa}`, {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const dados = await res.json();
        if (res.ok) {
            abrirModal();
            document.getElementById("marca").value = dados.marca;
            document.getElementById("modelo").value = dados.modelo;
            document.getElementById("placa").value = dados.placa;
        }
    }

    // Envia novo ve√≠culo para o backend
    async function salvarVeiculo() {
        const body = {
            marca: document.getElementById("marca").value,
            modelo: document.getElementById("modelo").value,
            placa: document.getElementById("placa").value,
            valor: parseFloat(document.getElementById("valor").value)
        };
        await fetch(`${API_URL}/veiculos`, {
            method: "POST",
            headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
            body: JSON.stringify(body)
        });
        fecharModal();
        atualizarTela();
    }

    // Remove ve√≠culo do sistema e atualiza valores
    async function excluir(id) {
        if (confirm("Tem certeza que deseja remover este ve√≠culo?")) {
            await fetch(`${API_URL}/veiculos/${id}`, {
                method: "DELETE",
                headers: { "Authorization": `Bearer ${token}` }
            });
            atualizarTela();
        }
    }

    function abrirModal() { document.getElementById("modalVeiculo").style.display = "flex"; }
    function fecharModal() { document.getElementById("modalVeiculo").style.display = "none"; }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "index.html";
    }

    atualizarTela();
</script>
</body>
</html>
